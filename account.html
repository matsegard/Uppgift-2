    <main>

        <!-- TAILWIND FORM -->
        <div class="flex justify-center ">

                    <input class=" mx-auto w-full h-8 pl-3 rounded-full flex bg-gray-200 
                 mt-3 hover:bg-cyan-600 focus:outline-none focus:bg-gray-100" type="text" placeholder="Email" />

                    <input class=" mx-auto w-full flex h-8 pl-3 rounded-full bg-gray-200
                 mt-6 hover:bg-cyan-600 focus:outline-none focus:bg-gray-100" type="text" placeholder="Password" />

                    <button class=" mx-auto w-full justify-center h-8 py-1 text-sm text-black-600 font-semibold
                  rounded-full border border-purple-600 hover:text-white hover:bg-purple-600
                  hover:border-transparent focus:outline-none focus:ring-2 focus:ring-purple-600
                  focus:ring-offset-2 flex mt-6">Sign in</button>

                    <button
                        class=" mx-auto w-full justify-center flex h-8 py-1 text-sm mt-3 mb-3 text-black-600 font-semibold
                   rounded-full border border-purple-600 hover:text-white hover:bg-purple-600 
                   hover:border-transparent focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-offset-2">Cancel
                    </button>
                    <div class=" flex mx-auto m-6">
                        <a href="#" class="mx-auto">Forgot email?</a>
                        <a href="#" class=" mx-auto">Forgot password?</a>
                    </div>
                    <button class="text-center text-justify mx-auto w-full justify-center py-2 flex bg-purple-600 text-sm 
                    text-white font-semibold rounded-full border
                   border-purple-200 hover:text-white hover:bg-gray-400 hover:border-transparent focus:outline-none
                   focus:ring-2 focus:ring-purple-600 focus:ring-offset-2 flex mt-3 animate-pulse">Create an Account
