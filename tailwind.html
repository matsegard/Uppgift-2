<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
  <header>
    <div class="header-logo">
        <img class="craiglogo" src="logo.png" alt="logo">
    </div>
    <div class="header-right">
        <nav class="top-nav">
            <div class="menu">
                <a href="#"><span class="icon material-icons">search</span></a>
                <a href="#"><span class="icon material-icons">menu</span></a>
            </div>

            <ul class="nav-right">
                <li><a href="#">Account</a></li>
                <li><a href="#">Post</a></li>
                <li><a href="#">Country</a></li>
                <li><input class="search" type="text" placeholder="Search"></li>
            </ul>
        </nav>
    </div>

</header>
      <main>
        <div class="h-screen flex justify-center">
          <div class="pt-3 w-96 h-auto justify-center">
        
            <form class=" mx-auto justify-content">
              
                <input class=" mx-auto w-full justify-center pl-3 rounded-full flex bg-gray-300 
                 mt-3 hover:bg-cyan-600 focus:outline-none focus:bg-gray-100" type="text" placeholder="Email" />
              
                <input class=" mx-auto w-full flex justify-center pl-3 rounded-full bg-gray-300
                 mt-6 hover:bg-cyan-600 focus:outline-none focus:bg-gray-100" type="text" placeholder="Password" />
              
                 <button class=" mx-auto w-full justify-center px-14 py-1 text-sm text-purple-600 font-semibold
                  rounded-full border border-purple-200 hover:text-white hover:bg-purple-600
                  hover:border-transparent focus:outline-none focus:ring-2 focus:ring-purple-600
                  focus:ring-offset-2 flex mt-3">Sign in</button>
              
                  <button class=" mx-auto w-full  justify-center flex px-14 py-1 text-sm mt-3 mb-3 text-purple-600 font-semibold
                   rounded-full border border-purple-200 hover:text-white hover:bg-purple-600 
                   hover:border-transparent focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-offset-2">Cancel
                  </button>
                  <div class=" flex mx-auto">              
                  <a href="#" class="mx-auto">Forgot email?</a>
                  <a href="#" class=" mx-auto">Forgot password?</a>
                </div>
                  <button class=" mx-auto w-full justify-center flex px-14 py-1 bg-purple-600 text-sm text-white font-semibold rounded-full border
                   border-purple-200 hover:text-white hover:bg-gray-400 hover:border-transparent focus:outline-none
                   focus:ring-2 focus:ring-purple-600 focus:ring-offset-2 flex mt-3">Create an account
                  </button>
            
            </form>
          </div>
        </div>
       </main>
      
       <footer>
        <nav class="fot-nav">
            <ul>
                <li><a href="#">Help</a></li>
                <li><a href="#">Safety</a></li>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Feedback</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
        <div class="divider container"></div>
        <div class="app">
            <h2>Try the official craigslist mobile app for iOS and Android.</h2>
            <div class="download">
                <img class="download-button" src="android.png" alt="app">
                <img class="download-button" src="ios.png" alt="">
            </div>
        </div>
    
        <div class="copyright container">

        </div>
    
    </footer>
