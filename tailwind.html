        </div>

      <main>
        <div class="h-screen flex justify-center">

                <input class=" mx-auto w-full justify-center pl-3 rounded-full flex bg-gray-300

                <input class=" mx-auto w-full flex justify-center pl-3 rounded-full bg-gray-300

                  </button>
                  <div class=" flex mx-auto">              
                  <a href="#" class="mx-auto">Forgot email?</a>
                  <a href="#" class=" mx-auto">Forgot password?</a>
                </div>
                  <button class=" mx-auto w-full justify-center flex px-14 py-1 bg-purple-600 text-sm text-white font-semibold rounded-full border
                   border-purple-200 hover:text-white hover:bg-gray-400 hover:border-transparent focus:outline-none
                   focus:ring-2 focus:ring-purple-600 focus:ring-offset-2 flex mt-3">Creat an account
                  </button>
